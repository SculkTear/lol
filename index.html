<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            color: white;
            transition: background 0.5s ease;
        }
        
        #time {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            padding: 0 20px;
        }
        
        #search {
            width: 100%;
            padding: 15px 20px 15px 45px;
            font-size: 1.1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            outline: none;
            background: rgba(255,255,255,0.9) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>') no-repeat 15px center;
            background-size: 20px;
            transition: all 0.3s ease;
        }
        
        #search:focus {
            border-color: rgba(66, 133, 244, 0.8);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        #bg-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #bg-input {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            color: white;
        }
        
        #bg-input input {
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        
        #bg-input button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="time">00:00:00</div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –≤ Google..." autocomplete="off">
    </div>

    <button id="bg-control">üé®</button>
    <div id="bg-input">
        <p>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ–Ω:</p>
        <input type="text" id="bg-url" placeholder="https://example.com/image.jpg">
        <button id="bg-save">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    </div>

    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = encodeURIComponent(this.value.trim());
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${query}`;
                }
            }
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–æ–º
        const bgControl = document.getElementById('bg-control');
        const bgInput = document.getElementById('bg-input');
        const bgUrl = document.getElementById('bg-url');
        const bgSave = document.getElementById('bg-save');
        
        bgControl.addEventListener('click', () => {
            bgInput.style.display = bgInput.style.display === 'block' ? 'none' : 'block';
        });
        
        bgSave.addEventListener('click', () => {
            const url = bgUrl.value.trim();
            if (url) {
                document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${url}')`;
                localStorage.setItem('customBg', url);
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        if (localStorage.getItem('customBg')) {
            document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${localStorage.getItem('customBg')}')`;
        }
        
        // –ó–∞–ø—É—Å–∫ —á–∞—Å–æ–≤
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
